<template name="filepick">
  <div class="margin-16">
    <div class="input-field col s6">
      <label for="line_count">No of lines</label>
      <input placeholder="Line count" id="line_count" type="text" class="validate" size="10">
    </div>
    <div class="input-field col s6">
      <label for="file_pick">file path</label>
      <input id="file_pick" type="file" class="validate">
    </div>
    <div class="input-field col s6">
      <input id="file_submit" type="submit" >
    </div>
    <div id="tail-log">
      
    </div>
  </div>
</template>
